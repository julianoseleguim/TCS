<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title> Listagem de produtos</title>
        <link th:href="@{${bootstrap}}" rel="stylesheet" media="screen">
    </head>

    <body>
        <div class="container">
            <h1>Listagem de Produtos</h1>

            <a class="btn btn-primary" style="margin-bottom: 10px" href="/product/novo">Cadastrar</a>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Brand</th>
                        <th>Made in</th>
                        <th>Price</th>
                        <th>Acoes</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="produto : ${produtos}">
                    <tr>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.brand}"></td>
                        <td th:text="${produto.made_in}"></td>
                        <td th:text="${produto.price}"></td>
                        <td>
                            <a  th:href="@{'/product/' + ${produto.id} + '/editar'}" href="#">Editar</a>
                            <a  th:href="@{'/product/' + ${produto.id} + '/excluir'}" 
                            	th:onclick="'return confirm(\'Deseja excluir esse contato?\')'" href="#">Excluir</a>	
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
